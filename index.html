<!DOCTYPE html>
<html>

<head>

  <!--font
font-family: 'Lora', serif;
font-family: 'Nunito', sans-serif;
-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital@0;1&family=Nunito:wght@200;400&display=swap" rel="stylesheet">

  <!--style-->
  <link rel="stylesheet" href="CSS/style.css">


  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">



  <!--icon-->
  <script src="https://kit.fontawesome.com/b01234e4d2.js" crossorigin="anonymous"></script>




  <meta charset="utf-8">
  <title>Check out</title>
</head>

<body>

  <div class="Container-fluid">



    <!--top-->
    <div class="top">

      <div class=" row  selection">
        <div class="unselected col-4"> Custumer info
          <hr>
        </div>
        <div class="unselected col-4 "> Shipping info
          <hr>
        </div>
        <div class="selected col-4"> Payment selection
          <hr>
        </div>
      </div>

    </div>

    <!--mid-->

    <div class="mid">


      <div class="row">

        <div class="imgAlign col-lg-5 ">
          <img class=" img " src="Images/creditCard.png">
        </div>



        <div class="col-lg-6 offset-1 ">
          <div class="Informations">
            <h1>Payment details</h1>

            <div class="rowInfo row">

              <div class="cardInfo col-lg-12">
                <label>Cardholder name</label>
                <input type="text" class="form-control " placeholder="John Smith">
              </div>

              <div class="cardInfo col-lg-12">
                <label>Card number</label>
                <input type="text" class="form-control " placeholder="0000 0000 0000 0000">
              </div>


              <div class="cardInfo col-lg-4">
                <label>Expiry month</label>
                <input type="text" class="form-control " placeholder="09">
              </div>

              <div class="cardInfo col-lg-4">
                <label>Expiry year</label>
                <input type="text" class="form-control " placeholder="2020">
              </div>

              <div class="cardInfo col-lg-4">
                <label>CVC</label>
                <input type="text" class="form-control " placeholder="145">
              </div>



          </div>
        </div></div>




  <!--bottom-->
<div class="bottom row">
<div class="col-6"></div>
  <div class="col-6 buttonPay">

<h6>Payment amount: <strong>12.300$</strong></h6>
<button type="button" class="buttonPay btn btn-primary btn-lg">Pay</button>
</div>

  </div>

</div>


  </div>
</body>

</html>
